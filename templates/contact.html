{% extends 'menu.html' %}
{% load static %}

{% block title %}Mesaj{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Trimite</button>
  </form>
{% endblock %}
